<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Day</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/customday.css">

    </head>
    <body>
        <div class="customdaymain">
            <div class="custom-day-container">
                <div class="day-header" id="dayHeader">
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>İşçinin adı</th>
                            <th class="d-none">Gəlməli olduğu vaxt</th>
                            <th class="d-none">Çıxmalı olduğu vaxt</th>
                            <th>Gəlmə vaxtı</th>
                            <th>Çıxma vaxtı</th>
                            <th>Status</th>
                            <th>Yadda Saxla</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-arrival-time="10:00" data-leave-time="18:00">
                            <td>John Doe</td>
                            <td class="d-none">10:00</td>
                            <td class="d-none">18:00</td>
                            <td>
                                <input type="time" class="form-control arrival-time" value="10:00">
                            </td>
                            <td>
                                <input type="time" class="form-control leave-time" value="18:00">
                            </td>
                            <td>
                                <select class="form-control status" disabled>
                                    <option value="" selected disabled>Gecikib</option>
                                    <option value="allowed">İcazəlidir</option>
                                    <option value="not-allowed">İcazəsizdir</option>
                                </select>
                            </td>
                            <td><button class="btn btn-primary">Yadda Saxla</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="./assets/js/customday.js"></script>
    </body>
</html>
